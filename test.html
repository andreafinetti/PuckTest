<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://www.puck-js.com/puck.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Prova</title>
		<style>
			#status
			{
				width: 40%;
				text-align: right;
				font-size: 20px;
				letter-spacing: 1px;
				float:right;
			}
			#statday
			{
				width: 40%;
				text-align: left;
				font-size: 20px;
				letter-spacing: 1px;
				float: left;
			}
			#output1
			{
				width: 40%;
				background-color:red;
				text-align: center;
				font-size: 28px;
				letter-spacing: 1px;
				padding: 7px;
				float:left;
			}
			#output2
			{
				width: 40%;
				background-color:light blue;
				text-align: center;
				font-size: 28px;
				letter-spacing: 1px;
				padding: 7px;
				float:right;
			}
			#tag1
			{
				width: 25%;
				font-size: 15px;
				letter-spacing: 1px;
				float:left;
				text-align:left;
				color:red;
			}
			#tag2
			{
				width: 40%;
				font-size: 15px;
				letter-spacing: 1px;
				float:right; 
				text-align:right; 
				margin-left:65px; 
				color:blue;
			}
			#startPause
			{
				color: #DAD6D6;
				background: #009800;
				border:solid 1px #007500;
				border-radius:3px;
				padding-top:5px;
				padding-bottom: 5px;
				letter-spacing: 1px;
				cursor: pointer;
				font-size: 15px;
				width: 42%;
				float: left;
			}
			#reset
			{
				color: #DAD6D6;
				background: #0050cc;
				border:solid 2px #0000cc;
				border-radius:5px;
				padding-top:5px;
				padding-bottom: 5px;
				letter-spacing: 1px;
				cursor:pointer;
				font-size: 15px;
				width: 42%;
				float: right;
			}
			#adv1
			{

				color: red;
				text-align: left;
				font-size: 15px;
				letter-spacing: 1px;
				float:left;
				padding: 10px;
				width: 40%;
      }
			#adv2
			{
				color: blue;
				text-align: left;
				font-size: 15px;
				letter-spacing: 1px;
				padding: 10px;
				float:right;
				width: 40%;
				text-align: right;
      }
			#day
			{
				text-align: left;
				font-size: 15px;
				letter-spacing: 1px;
				padding: 10px;
				float:left;
				width: 90%;
      }
		</style>
	</head>
	<body>
		<div>
			<h1 id="status" style="float:center;">THE USER IS </h1>
			<h1 id="statday" style="float:center;">DAY 1</h1>
		</div>
		<div>
			<h1 id="tag1">ACTIVE</h1>
			<h1 id="tag2">NOT ACTIVE</h1>
			<h1 id="output1">00:00:00:0</h1>
			<h1 id="output2">00:00:00:0</h1>
		</div>
		<div>
			<button id="startPause" onclick="">START</button>
			<button id="reset" onclick=";">RESET</button>
		</div>
		<div>
			<h1 id="adv1">ACTIVE FOR 0:00:00:00</h1>
			<h1 id="adv2">INACTIVE FOR 0:00:00:00</h1>
			<h1 id="day"></h1>
		</div>
		<div>
			<h1 id="ccc"></h1>
		</div>
	</body>
</html>
